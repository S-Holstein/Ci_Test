# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

# push und pull paths and/or files set here are only the ones triggering this workflow. The actual code to be checked is
# set via sparsecheckout in the step "Checkout Repository".
on:
  push:
    branches:
      - "main"
    paths:
      - 'Dummy/synced/**'
      - '.github/workflows/python_Ci.yml'
      - '.github/actions/fetch_and_init/action.yml'


  pull_request:
    branches:
      - "main"
    paths:
      - 'Dummy/synced/**'
      - '.github/workflows/python_Ci.yml'
      - '.github/actions/fetch_and_init/action.yml'



permissions:
 contents: read

jobs:
  black-Formatting:

    runs-on: ubuntu-latest

    steps:

      # gets composite actions
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github

      # fetches data based on composite action file checkout and runs all processes
      - name: Checkout Repository and Setup Python
        uses: ./.github/actions/fetch_and_init
        with:
          repository: ${{ github.repository }}
          dependency: black
          cmd_run: 'cd Dummy/ && black --check --diff --color .'
          opt_in: "pyproject.toml"



