  flake8-Linting:

    runs-on: ubuntu-latest

    steps:

      # gets composite actions
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github

      # fetches data based on composite action file checkout and runs all processes
      - name: Checkout Repository and Setup Python
        uses: ./.github/actions/fetch_and_init
        with:
          repository: ${{ github.repository }}
          dependency: flake8
          cmd_run: 'flake8 --max-line-length 120 --count --statistics .'



  pytest-Testing:

    runs-on: ubuntu-latest

    steps:

      # gets composite actions
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github

      # fetches data based on composite action file checkout and runs all processes
      - name: Checkout Repository and Setup Python
        uses: ./.github/actions/fetch_and_init
        with:
          repository: ${{ github.repository }}
          dependency: pytest
          cmd_run: 'pytest'
